<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Clients
    <small>Control panel</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class = "box-body">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-client-register">
            Agregar Cliente
        </button>
    </div>
    
    
<!-- /.modal-client register -->
<div class="modal fade" id="modal-client-register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Registrar Cliente</h4>
            </div>
        <div class="modal-body">
            <form>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-2">
                    <label for="document">Documento: </label>
                    <input type="text" class="form-control" id="document" name="document" [(ngModel)]="model.document" placeholder="Documento" required>
                  </div>
                  <div class="col-xs-4">
                    <label for="name">Nombre: </label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Nombre"  required>
                  </div>
                  <div class="col-xs-3">
                      <label for="firstName">Apellido Paterno: </label>
                      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName" placeholder="Apellido Paterno"  required>
                  </div>
                  <div class="col-xs-3">
                      <label for="lastName">Apellido Materno: </label>
                      <input type="text" class="form-control" id="lastName" name="lastName"  [(ngModel)]="model.lastName" placeholder="Apellido Materno"  required>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-8">
                    <label for="address">Direcci贸n: </label>
                    <input type="text" class="form-control" id="address"  name="address" [(ngModel)]="model.address" placeholder="Direcci贸n" required>
                  </div>
                  <div class="col-xs-4">
                      <label for="phone">Telefono: </label>
                      <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </div>
                          <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone" placeholder="(999) 999-9999">
                        </div>
                  </div>
                </div>
              </div>
              <div class="box-body">
                  <div class="row">
                    <div class="col-xs-4">
                      <label for="mobilePhone">Celular: </label>
                      <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </div>
                          <input type="text" class="form-control" id="mobilePhone" name="mobilePhone" [(ngModel)]="model.mobilePhone" placeholder="(999) 999-9999">
                        </div>
                    </div>
                    <div class="col-xs-4">
                      <label for="office">Sucursal: </label>
                      <input type="text" class="form-control" id="office" name="office" [(ngModel)]="model.office" placeholder="Sucursal" required>
                    </div>
                    <div class="col-xs-4">
                      <label for="status">Estado: </label>
                      <input type="text" class="form-control" id="status" name="status"  [(ngModel)]="model.status" placeholder="Estado" required>
                    </div>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary"  (click)="addEmployee()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.modal -->
    

      <!-- /.modal-client update -->
      <div class="modal fade" id="modal-client-update">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Actualizar Cliente</h4>
                    </div>
                <div class="modal-body">
                    <form>
                      <div class="box-body">
                        <div class="row">
                          <div class="col-xs-2">
                            <label for="validationDefault01">Documento: </label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Documento" required>
                          </div>
                          <div class="col-xs-5">
                            <label for="validationDefault02">Nombre: </label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Nombre"  required>
                          </div>
                          <div class="col-xs-5">
                              <label for="validationDefault02">Apellidos: </label>
                              <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos"  required>
                          </div>
                        </div>
                      </div>
                      <div class="box-body">
                        <div class="row">
                          <div class="col-xs-8">
                            <label for="validationDefault03">Direcci贸n: </label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Direcci贸n" required>
                          </div>
                          <div class="col-xs-4">
                              <label for="validationDefault03">Telefono: </label>
                              <div class="input-group">
                                  <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                  </div>
                                  <input type="text" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                                </div>
                          </div>
                        </div>
                      </div>
                      <div class="box-body">
                          <div class="row">
                            <div class="col-xs-4">
                              <label for="validationDefault03">Celular: </label>
                              <input type="text" class="form-control" id="validationDefault03" placeholder="Celular" required>
                            </div>
                            <div class="col-xs-4">
                              <label for="validationDefault04">Sucursal: </label>
                              <input type="text" class="form-control" id="validationDefault04" placeholder="Sucursal" required>
                            </div>
                            <div class="col-xs-4">
                              <label for="validationDefault05">Estado: </label>
                              <input type="text" class="form-control" id="validationDefault05" placeholder="Estado" required>
                            </div>
                          </div>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" >Guardar</button>
                </div>
              </div>
            </div>
        </div>
        <!-- /.modal -->

    <div class="box">
        <div class="box-body">
          <table id="clients" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients; let i = index">
              <td>{{client.document}}</td>
              <td>{{client.name}} {{client.firstName}} {{client.lastName}}</td>
              <td>{{client.phone}}</td>
              <td>{{client.status}}</td>
              <td> 
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-client-update">Editar</button>
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-default">Eliminar</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
</section>
